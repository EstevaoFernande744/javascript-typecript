<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Validar CPF</title>
</head>
<body>
    
    <section class="container">
        <h1>Validação de CPF</h1>
        <ul>
            <li>Nenhum campo pode estar vazio;</li>
            <li>Usuário só poderá conter letras e/ou números;</li>
            <li>O nome de usuário deve conter entre 4 a 12 caracteres;</li>
            <li>A senha deve conter entre 6 a 12 caracteres;</li>
        </ul>
        
        <form action="/" method="POST" class="form">

            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="nome" class="nome validar"> <br>

            <label for="sobrenome">Sobrenome:</label> <br>
            <input type="text" id="sobrenome" name="sobrenome" class="sobrenome validar"> <br>

            <label for="cpf">CPF:</label> <br>
            <input type="text" id="cpf" name="cpf" class="cpf validar"> <br>

            <label for="usuario">Usuário:</label> <br>
            <input type="text" id="usuario" name="usuario" class="usuario validar"> <br>

            <label for="senha">Senha:</label> <br>
            <input type="password" id="senha" name="senha" class="senha validar"> <br>

            <label for="rsenha">Repetir Senha:</label> <br>
            <input type="password" id="rsenha" name="rsenha" class="rsenha validar"> <br>

            <div>
            <button type="submit" class="enviar">Enviar</button></div>
            
        </form> 

    </section>

    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
